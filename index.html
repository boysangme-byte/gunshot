<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>ì•…ë ¹ì‚¬ëƒ¥</title>
  <style>
    :root { --bg:#0a0014; --panel:#150b2c; --line:#3a2360; --text:#e9d7ff; --accent:#d080ff; --danger:#ff4fa0; --good:#73ffdf; }
    *{ box-sizing:border-box; }
    body { margin:0; background: radial-gradient(900px 600px at 70% 20%, #1a0038, var(--bg)); color:var(--text);
           font-family: "Noto Sans KR", system-ui, sans-serif; display:grid; place-items:center; height:100vh; }
    .stage { position:relative; width:100%; max-width:960px; }
    #game { width:100%; aspect-ratio:16/9; border:2px solid var(--line); border-radius:12px; background:#000; display:block; touch-action:none; }
    .hud { display:flex; gap:12px; margin-top:6px; font-size:14px; }
    .hud div { background:rgba(255,255,255,0.05); border:1px solid var(--line); padding:6px 10px; border-radius:8px; }
    .title { font-weight:900; font-size:20px; margin-bottom:8px; color:var(--accent); text-shadow:0 0 8px var(--accent); }
    .controls { font-size:13px; opacity:.8; margin-top:4px; }
    /* overlay */
    .overlay { position:absolute; inset:0; display:none; align-items:center; justify-content:center; }
    .panel { background:#120626ee; border:1px solid var(--line); border-radius:16px; padding:22px; text-align:center; box-shadow:0 10px 30px #0008; }
    .panel h2 { margin:0 0 8px; color:#ffd1ff; text-shadow:0 0 12px #a03cff; }
    .btn { background:#2a1658; color:#fff; border:1px solid #5b3db3; padding:10px 16px; border-radius:10px; cursor:pointer; }
    .btn:hover{ filter:brightness(1.08); }
  </style>
</head>
<body>
  <div class="stage">
    <div class="title">ğŸ® ì•…ë ¹ì‚¬ëƒ¥</div>
    <canvas id="game"></canvas>

    <!-- Game Over Overlay -->
    <div id="overlay" class="overlay">
      <div class="panel">
        <h2>ğŸ‘» ì‚¬ë§í–ˆìŠµë‹ˆë‹¤</h2>
        <p id="finalScore">ìµœì¢… ì ìˆ˜: 0</p>
        <button id="retryBtn" class="btn">ë‹¤ì‹œ ì‹œì‘ (R)</button>
      </div>
    </div>

    <div class="hud">
      <div>ì ìˆ˜: <span id="score">0</span></div>
      <div>ë¬´ê¸°: <span id="weapon">Pistol</span></div>
      <div>ì²´ë ¥: <span id="hp">5</span></div>
      <div>ë³´ìŠ¤: <span id="boss">-</span></div>
      <div>ìƒíƒœ: <span id="status">Survive</span></div>
    </div>
    <div class="controls">WASD ì´ë™ Â· ë§ˆìš°ìŠ¤ ì¡°ì¤€/í´ë¦­ ë°œì‚¬ Â· Shift ëŒ€ì‹œ Â· ë¬´ê¸° 1/2/3 ì „í™˜</div>
  </div>

<script>
(() => {
  const canvas=document.getElementById("game"), ctx=canvas.getContext("2d");
  const ui={score:document.getElementById("score"), weapon:document.getElementById("weapon"),
            hp:document.getElementById("hp"), boss:document.getElementById("boss"), status:document.getElementById("status"),
            overlay:document.getElementById("overlay"), finalScore:document.getElementById("finalScore"),
            retryBtn:document.getElementById("retryBtn")};
  function resize(){const r=canvas.getBoundingClientRect(); canvas.width=r.width; canvas.height=r.height;}
  new ResizeObserver(resize).observe(canvas);

  // Load images
  const imgPlayer=new Image(); imgPlayer.src="player.png";
  const imgEnemy=new Image(); imgEnemy.src="enemy.png";
  const imgBoss=new Image(); imgBoss.src="boss.png";
  const imgHeal=new Image(); imgHeal.src="heal.png";

  // input
  const keys=new Set(); const mouse={x:0,y:0,down:false};
  window.addEventListener("keydown",e=>{keys.add(e.key.toLowerCase()); if(e.key==='r' && state.over) restart();});
  window.addEventListener("keyup",e=>{keys.delete(e.key.toLowerCase());});
  canvas.addEventListener("mousedown",()=>mouse.down=true);
  window.addEventListener("mouseup",()=>mouse.down=false);
  canvas.addEventListener("mousemove",e=>{const r=canvas.getBoundingClientRect(); mouse.x=e.clientX-r.left; mouse.y=e.clientY-r.top;});

  // state
  const state={score:0, hp:5, weapon:'pistol', wave:1, boss:null, over:false, time:0, laserTimer:0, heals:[], invuln:1.2};
  let player={x:400,y:260,r:22,speed:230,fireCd:0};
  const bullets=[], enemies=[];

  // entities
  class Enemy{
    constructor(x,y){ this.x=x; this.y=y; this.r=18; this.spd=70; this.hp=2; this.dead=false; }
    update(dt){
      const a=Math.atan2(player.y-this.y, player.x-this.x);
      this.x += Math.cos(a)*this.spd*dt;
      this.y += Math.sin(a)*this.spd*dt;
      if(!state.over && state.invuln<=0 && dist(this, player) < this.r + player.r){ hitPlayer(); this.dead=true; }
    }
    draw(){ ctx.drawImage(imgEnemy, this.x-this.r, this.y-this.r, this.r*2, this.r*2); }
  }
  class Boss{
    constructor(){
      this.x=canvas.width/2; this.y=80; this.r=44; this.hp=120; this.dead=false;
    }
    update(dt){
      const a=Math.atan2(player.y-this.y, player.x-this.x);
      this.x += Math.cos(a)*45*dt; this.y += Math.sin(a)*45*dt;
      if(!state.over && dist(this, player) < this.r + player.r){ hitPlayer(2); }
    }
    draw(){
      ctx.drawImage(imgBoss, this.x-this.r, this.y-this.r, this.r*2, this.r*2);
    }
  }
  class Bullet{
    constructor(x,y,a,speed,dmg=1){ this.x=x; this.y=y; this.r=4; this.vx=Math.cos(a)*speed; this.vy=Math.sin(a)*speed; this.dmg=dmg; this.dead=false; }
    update(dt){ this.x+=this.vx*dt; this.y+=this.vy*dt; if(this.x<0||this.y<0||this.x>canvas.width||this.y>canvas.height) this.dead=true; }
    draw(){ ctx.fillStyle="#73ffdf"; ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fill(); }
  }
  class Heal{
    constructor(x,y){ this.x=x; this.y=y; this.r=18; this.dead=false; }
    draw(){ ctx.drawImage(imgHeal, this.x-this.r, this.y-this.r, this.r*2, this.r*2); }
  }

  // helpers
  function dist(a,b){ return Math.hypot(a.x-b.x, a.y-b.y); }
  function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

  // core
  function spawnEnemyEdge(){
    // spawn from edges, not near player
    const edge=Math.floor(Math.random()*4);
    let x=0,y=0;
    if(edge===0){ x=-20; y=Math.random()*canvas.height; }
    if(edge===1){ x=canvas.width+20; y=Math.random()*canvas.height; }
    if(edge===2){ x=Math.random()*canvas.width; y=-20; }
    if(edge===3){ x=Math.random()*canvas.width; y=canvas.height+20; }
    const e=new Enemy(x,y);
    if(dist(e,player) < 180){ return; } // skip too close spawns
    enemies.push(e);
  }

  function hitPlayer(dmg=1){
    state.hp -= dmg; state.hp = Math.max(0, state.hp);
    ui.hp.textContent = state.hp;
    state.invuln = 0.6; // brief invulnerability
    if(state.hp<=0){ gameOver(); }
  }

  function fire(){
    if(state.weapon==='pistol'){ spawnBullet(1,520); player.fireCd = 0.18; }
    else if(state.weapon==='shotgun'){ for(let i=0;i<5;i++){ spawnBullet(1,500, (Math.random()-0.5)*0.28); } player.fireCd=0.32; }
    else if(state.weapon==='laser'){ state.laserTimer = 0.25; player.fireCd = 0.5; }
  }
  function spawnBullet(dmg,speed,spread=0){
    const a=Math.atan2(mouse.y-player.y, mouse.x-player.x) + spread;
    bullets.push(new Bullet(player.x, player.y, a, speed, dmg));
  }
  function applyLaserDamage(){
    // hit-scan along the aim
    const a=Math.atan2(mouse.y-player.y, mouse.x-player.x);
    const endX = player.x + Math.cos(a)*1200, endY = player.y + Math.sin(a)*1200;
    enemies.forEach(e=>{
      if(lineCircle(player.x,player.y,endX,endY,e.x,e.y,e.r)){ e.hp -= 2; if(e.hp<=0) { e.dead=true; addScore(10); } }
    });
    if(state.boss && !state.boss.dead && lineCircle(player.x,player.y,endX,endY,state.boss.x,state.boss.y,state.boss.r)){
      state.boss.hp -= 2; if(state.boss.hp<=0){ state.boss.dead=true; addScore(500); }
    }
    // draw beam
    ctx.save();
    ctx.globalCompositeOperation='lighter';
    ctx.strokeStyle='#d080ff'; ctx.lineWidth=6;
    ctx.beginPath(); ctx.moveTo(player.x,player.y); ctx.lineTo(endX,endY); ctx.stroke();
    ctx.strokeStyle='#c92bff66'; ctx.lineWidth=12; ctx.stroke();
    ctx.restore();
  }
  function lineCircle(x1,y1,x2,y2,cx,cy,cr){
    const dx=x2-x1, dy=y2-y1;
    const l2 = dx*dx + dy*dy;
    let t = ((cx-x1)*dx + (cy-y1)*dy)/l2;
    t = Math.max(0, Math.min(1, t));
    const px = x1 + t*dx, py = y1 + t*dy;
    return Math.hypot(px-cx, py-cy) <= cr;
  }

  function addScore(n){ state.score += n; ui.score.textContent = state.score; }

  function update(dt){
    if(state.over) return;
    state.time += dt; if(state.invuln>0) state.invuln -= dt;

    // enemy spawn
    if(Math.random() < 0.02) spawnEnemyEdge();

    enemies.forEach(e=>e.update(dt));
    bullets.forEach(b=>b.update(dt));

    // bullet collisions
    for(const b of bullets){
      for(const e of enemies){
        if(!e.dead && !b.dead && dist(e,b) < e.r + b.r){
          e.hp -= b.dmg;
          b.dead = true;
          if(e.hp<=0){ e.dead=true; addScore(10); }
        }
      }
      if(state.boss && !b.dead && !state.boss.dead && dist(state.boss,b) < state.boss.r + b.r){
        state.boss.hp -= b.dmg; b.dead=true;
        if(state.boss.hp<=0){ state.boss.dead=true; addScore(500); }
      }
    }
    // clean
    for(let i=enemies.length-1;i>=0;i--){ if(enemies[i].dead) enemies.splice(i,1); }
    for(let i=bullets.length-1;i>=0;i--){ if(bullets[i].dead) bullets.splice(i,1); }

    // boss spawn: 500*n only
    if(!state.boss && (state.score >= state.wave*500)){ state.boss = new Boss(); ui.boss.textContent = 'ë“±ì¥'; }

    if(state.boss){ state.boss.update(dt); if(state.boss.dead){ state.boss=null; state.wave++; ui.boss.textContent='-'; }}

    // heals
    if(Math.random()<0.0012) state.heals.push(new Heal(Math.random()*canvas.width, Math.random()*canvas.height));
    state.heals.forEach(h=>{
      if(dist(h,player) < h.r + player.r){ h.dead=true; state.hp = Math.min(10, state.hp+1); ui.hp.textContent = state.hp; }
    });
    state.heals = state.heals.filter(h=>!h.dead);

    // player movement
    let dx=(keys.has('d')?1:0)-(keys.has('a')?1:0);
    let dy=(keys.has('s')?1:0)-(keys.has('w')?1:0);
    const len=Math.hypot(dx,dy)||1;
    player.x += (dx/len)*player.speed*dt;
    player.y += (dy/len)*player.speed*dt;
    player.x = clamp(player.x, player.r, canvas.width-player.r);
    player.y = clamp(player.y, player.r, canvas.height-player.r);

    // fire
    player.fireCd -= dt;
    if(mouse.down && player.fireCd<=0){ fire(); }
    if(state.weapon!=='laser' && state.score>=100) state.weapon='shotgun';
    if(state.score>=250) state.weapon='laser';
    ui.weapon.textContent = state.weapon;

    // laser sustain
    if(state.laserTimer>0){ state.laserTimer -= dt; applyLaserDamage(); }

    // status
    ui.status.textContent = state.over ? 'Game Over' : (state.boss ? 'Boss' : 'Survive');
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Player & entities
    enemies.forEach(e=>e.draw());
    if(state.boss && !state.boss.dead) state.boss.draw();
    bullets.forEach(b=>b.draw());
    state.heals.forEach(h=>h.draw());
    ctx.drawImage(imgPlayer, player.x-player.r, player.y-player.r, player.r*2, player.r*2);

    // Top HP bars
    const pad=14;
    // Player
    const pRatio = state.hp/10; // assume max 10
    ctx.fillStyle='#3f0'; ctx.globalAlpha=0.2; ctx.fillRect(pad, pad, canvas.width-pad*2, 10); ctx.globalAlpha=1;
    const grad = ctx.createLinearGradient(pad,0, pad+Math.max(0,(canvas.width-pad*2)*pRatio),0);
    grad.addColorStop(0,'#73ffdf'); grad.addColorStop(1,'#2dffc4');
    ctx.fillStyle=grad; ctx.fillRect(pad, pad, (canvas.width-pad*2)*pRatio, 10);
    // Boss
    if(state.boss){
      const bRatio = clamp(state.boss.hp/120,0,1);
      ctx.fillStyle='#a514ff33'; ctx.fillRect(pad, pad+16, canvas.width-pad*2, 10);
      const bgrad = ctx.createLinearGradient(pad,0, pad+Math.max(0,(canvas.width-pad*2)*bRatio),0);
      bgrad.addColorStop(0,'#d080ff'); bgrad.addColorStop(1,'#b018ff');
      ctx.fillStyle=bgrad; ctx.fillRect(pad, pad+16, (canvas.width-pad*2)*bRatio, 10);
    }
  }

  function gameOver(){
    state.over = true;
    ui.overlay.style.display = 'flex';
    ui.finalScore.textContent = 'ìµœì¢… ì ìˆ˜: ' + state.score;
  }
  function restart(){
    state.score=0; state.hp=5; state.weapon='pistol'; state.wave=1; state.boss=null; state.over=false;
    enemies.length=0; bullets.length=0; state.heals=[]; state.time=0; state.laserTimer=0; state.invuln=1.2;
    player.x=canvas.width/2; player.y=canvas.height/2; ui.overlay.style.display='none';
    ui.score.textContent='0'; ui.hp.textContent='5'; ui.boss.textContent='-'; ui.weapon.textContent='Pistol';
  }
  ui.retryBtn.addEventListener('click', restart);

  // loop
  let last=0; function loop(t){ const dt = (t-last)/1000; last=t; update(Math.min(dt,0.033)); draw(); requestAnimationFrame(loop); }
  requestAnimationFrame(loop);
})();
</script>
</body>
